<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aim Trainer</title>
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet" />
  </head>
  <body>
    <label id="header">Aim Trainer</label>
    <div id="info-container">
      <div id="stats-container">
        <span id="score">Score: 0</span>
        <span id="time">Timer: 5</span>
      </div>
      <div id="time-setter-container">
        <button type="button" class="timeSetters">5 seconds</button>
        <button type="button" class="timeSetters">10 seconds</button>
        <button type="button" class="timeSetters">15 seconds</button>
        <button type="button" class="timeSetters">30 seconds</button>
        <button type="button" class="timeSetters">60 seconds</button>
      </div>
    </div>
    <div id="game-container">CLICK HERE TO START</div>

    <script src="script.js"></script>
  </body>
</html>
